---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: 127.0.0.1.xip.io
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: client
              port:
                number: 3000